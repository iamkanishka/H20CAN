<mat-card style="background-color:white;border :1px solid royalblue" fxLayout="row" fxLayoutAlign="space-between "  >

  <mat-form-field  fxFlex="35">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search order">
</mat-form-field>


<button mat-button ><mat-icon>reorder</mat-icon>Ordered</button>
<button mat-button > <mat-icon>reorder</mat-icon>UnDelivered</button>


<div fxLayout="column" fxLayoutAlign="start end">


  <button mat-button style="background-color:orangered;color: white;font-size: 120%" (click)=prodel() *ngIf=showpro>Process for Delivery</button>
  <button mat-button style="background-color:orangered;color: white;font-size: 120%" (click)=procancel() *ngIf=showcancel ><mat-icon style="color: black">cancel</mat-icon>&nbsp;Cancel Processing</button>

</div>


</mat-card>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select" >
      <th mat-header-cell *matHeaderCellDef >
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [color]=""
                      [aria-label]="checkboxLabel()" *ngIf=showselect>
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)" *ngIf=showselect
        (click)=getdata(row)>
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="ordno">
      <th mat-header-cell *matHeaderCellDef> Order no </th>
      <td mat-cell *matCellDef="let element"> {{element.ordno}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="landmark">
      <th mat-header-cell *matHeaderCellDef> Landmark </th>
      <td mat-cell *matCellDef="let element"> {{element.landmark}} </td>
    </ng-container>

    <ng-container matColumnDef="pincode">
      <th mat-header-cell *matHeaderCellDef> Pincode </th>
      <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
    </ng-container>
    
    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef> Payment </th>
      <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
    </ng-container>
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef> Payment </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
      
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
